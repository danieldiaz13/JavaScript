        <header>
        <h1 class="h1">Calculo de ingresos</h1>
        <p class="h1">Ingrese el monto correspondiente a cada mes de cada año</p>
    </header>
    
    <section>
        <span class="e">$</span>
        <input class="button" type="number" id="moneyIn" placeholder="Ingreso">
        <select class="button1" name="month" id="month">
            <option value="Enero">Enero</option>
            <option value="Febrero">Febrero</option>
            <option value="Marzo">Marzo</option>
            <option value="Abril">Abril</option>
            <option value="Mayo">Mayo</option>
            <option value="Junio">Junio</option>
            <option value="Julio">Julio</option>
            <option value="Agosto">Agosto</option>
            <option value="Septiembre">Septiembre</option>
            <option value="Octubre">Octubre</option>
            <option value="Noviembre">Noviembre</option>
            <option value="Diciembre">Diciembre</option>
        </select>
        <select class="button1" name="year" id="year">
            <option value="2019">2019</option>
            <option value="2020">2020</option>
            <option value="2021">2021</option>
        </select>
        <button class="button1" id="botonGuardar" onclick="agregar()">Agregar</button>
        <div>
            <button class="button2" id="botonTotal" onclick="crearTotal()">Total ingresado</button>
            <button class="button2" id="botonPromedio" onclick="crearPromedio()">Promedio mensual</button>
            <button class="button2" id="botonMediana" onclick="mediana()">Mediana de ingesos</button>
        </div>
    </section>

    <section>
        <div >
